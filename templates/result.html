<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Prediksi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Hasil Prediksi Suhu</h2>

    {% if prediction %}
      <div class="alert alert-success text-center">
        Prediksi suhu untuk kelembapan <strong>{{ humidity }}%</strong> adalah:
        <h3>{{ prediction }} Â°C</h3>
      </div>
    {% endif %}

    {% if table %}
      <div class="table-responsive mt-4">
        <h5>Hasil Prediksi Dataset:</h5>
        {{ table|safe }}
      </div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Kembali</a>
    </div>
  </div>
</body>
</html>
