<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Suhu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Prediksi Suhu Berdasarkan Kelembapan</h1>
    <form method="POST" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="humidity" class="form-label">Masukkan Kelembapan (%):</label>
            <input type="number" step="0.01" class="form-control" id="humidity" name="humidity" required>
        </div>
        <button type="submit" class="btn btn-primary">Prediksi</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-4">
        <h4>Hasil Prediksi:</h4>
        <p><strong>{{ prediction }}Â°C</strong></p>
    </div>
    {% endif %}

    {% if plot_url %}
    <div class="mt-4">
        <h5>Visualisasi Regresi Linear:</h5>
        <img src="{{ plot_url }}" alt="Plot" class="img-fluid rounded shadow-sm">
    </div>
    {% endif %}
</div>
</body>
</html>
